---
layout: base
---
{% include lang.html %}
<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data[language].description }}</h1>
		</header>

    <div class="row">
      <p>The course is available in:</p>
      <ul class="list-unstyled">
        <li><a href="{{site.baseurl}}/en/">English</a></li>
        <li><a href="{{site.baseurl}}/sv/">Svenska</a></li>
        <li><a href="{{site.baseurl}}/pl/">Wersja polska</a></li>
      </ul>
    </div>

		<!--h3>In collaboration with <a href="http://p2pu.org">P2PU</a>.</h3-->
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
