---
layout: base
---
{% include lang.html %}
<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data[language].description }}</h1>
		</header>

		<p>
      <div class="row">
        {% assign signup_include='signup-'|append:language|append:'.html' %}
        {% include {{ signup_include }} %}
      </div>
		</p>

		<!--h3>In collaboration with <a href="http://p2pu.org">P2PU</a>.</h3-->
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
